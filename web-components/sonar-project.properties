# must be unique in a given SonarQube instance
sonar.projectKey=Momentum-UI-Web-Components

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.tests=src
sonar.test.inclusions=**/*.test.js

sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.exclusions=node_modules/**, coverage/**, dist/**, stats, src/**/*.test.*, src/**/*.stories.ts, src/[sandbox]/**, src/assets/**/*, storybook-static/**/*, src/wc_scss/**/tests/*, src/utils/*, src/components/sass-stats/*, src/components/**/tokens/*