---
extends: stylelint-config-recommended
plugins:
- stylelint-scss
- stylelint-order
- stylelint-selector-bem-pattern
ignoreFiles:
- node_modules/**
- '**/css/**'
rules:
  function-url-quotes: always
  string-quotes: single
  selector-attribute-quotes: always
  font-family-name-quotes: always-where-recommended
  at-rule-no-vendor-prefix: true
  at-rule-no-unknown:
  - true
  - ignoreAtRules:
    - at-root
    - content
    - each
    - else
    - extend
    - for
    - function
    - if
    - include
    - mixin
    - return
    - warn
  media-feature-name-no-vendor-prefix: true
  property-no-vendor-prefix: true
  selector-no-vendor-prefix: true
  value-no-vendor-prefix: true
  max-nesting-depth: 3
  selector-max-compound-selectors: 3
  selector-max-specificity: '0,4,0'
  color-named: never
  declaration-no-important: true
  selector-max-attribute: 0
  selector-max-id: 0
  selector-no-qualifying-type: true
  selector-max-universal: 0
  font-weight-notation: named-where-possible
  selector-pseudo-class-no-unknown:
  - true
  - ignorePseudoClasses:
    - global
    - local
  property-no-unknown:
  - true
  - ignoreProperties:
    - composes
  scss/selector-no-redundant-nesting-selector: true
  order/properties-order:
  - composes
  - position
  - top
  - right
  - bottom
  - left
  - z-index
  - display
  - float
  - width
  - height
  - max-width
  - max-height
  - min-width
  - min-height
  - padding
  - padding-top
  - padding-right
  - padding-bottom
  - padding-left
  - margin
  - margin-top
  - margin-right
  - margin-bottom
  - margin-left
  - margin-collapse
  - margin-top-collapse
  - margin-right-collapse
  - margin-bottom-collapse
  - margin-left-collapse
  - overflow
  - overflow-x
  - overflow-y
  - clip
  - clear
  - font
  - font-family
  - font-size
  - font-smoothing
  - osx-font-smoothing
  - font-style
  - font-weight
  - hyphens
  - src
  - line-height
  - letter-spacing
  - word-spacing
  - color
  - text-align
  - text-decoration
  - text-indent
  - text-overflow
  - text-rendering
